name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run API tests (unit + IT)
        working-directory: mealpilot-api
        env:
          MONGODB_URI: mongodb://localhost:27017/mealpilot
        run: ./mvnw -q verify

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: mealpilot-web/package-lock.json

      - name: Install deps
        working-directory: mealpilot-web
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        working-directory: mealpilot-web
        run: npm run build
