services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: ./mealpilot-api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      PORT: 9000
      MONGODB_URI: mongodb://mongo:27017/mealpilot
      MEALPILOT_JWT_SECRET: dev-secret-change-me-please-32-bytes-min
      MEALPILOT_CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000

      # Point tracing to the collector when the "observability" profile is enabled.
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      TRACING_SAMPLING_PROBABILITY: 0.1
    depends_on:
      - mongo
    ports:
      - "9000:9000"

  web:
    build:
      context: ./mealpilot-web
    depends_on:
      - api
    ports:
      - "5173:80"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.105.0
    profiles: ["observability"]
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otelcol/config.yml:ro
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP

  jaeger:
    image: jaegertracing/all-in-one:1.59
    profiles: ["observability"]
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686" # UI

  prometheus:
    image: prom/prometheus:v2.54.1
    profiles: ["observability"]
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

volumes:
  mongo_data:
