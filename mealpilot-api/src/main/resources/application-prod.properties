spring.application.name=mealpilot-api

server.port=${PORT:9000}

spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# JWT auth (required in prod)
mealpilot.jwt.secret=${MEALPILOT_JWT_SECRET}
mealpilot.jwt.ttl-seconds=${MEALPILOT_JWT_TTL_SECONDS:86400}

# CORS (required in prod)
mealpilot.cors.allowed-origins=${MEALPILOT_CORS_ALLOWED_ORIGINS}

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Tracing (OTLP)
management.tracing.enabled=true
management.tracing.sampling.probability=${TRACING_SAMPLING_PROBABILITY:0.1}
management.otlp.tracing.endpoint=${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector:4318}/v1/traces}

# Disable Swagger UI in prod
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false